<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AINE Task</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head> 
<body>
    <div class="main-container">
        <div class="first-section">
            <div class="logo">
               <img src="images/AINE-Logo.png"/>
            </div>
            <div class="style-tab" id="stud">
                <i id= "stud" class="far fa-user"></i>
                <h4 id="stud">Students</h4>
            </div>
            <div class="style-tab active" id="lesson">
                <i id="lesson" class="far fa-file-user"></i>
                <h4 id="lesson">Lesson Plan</h4>
            </div>
            <div class="style-tab" id="setting">
                <i id="setting" class="fal fa-cog"></i>
                <h4 id="setting">Settings</h4>
            </div>
        </div>
    
        <div class="second-section">
            <div class="white-space"></div>
            <div class="form-input">
                <div class="video-play">
                    <i class="fas fa-play"></i>
                    <h4>Videos</h4>
                </div> 

                <div class="form-design">
                    <input type="text" placeholder="Insert URL here"/>
                    <h4>or</h4>
                    <input type="file" />
                </div> 
            </div>
        </div>
    </div>
    
    <script src="app.js">
    </script>
</body>
</html>
